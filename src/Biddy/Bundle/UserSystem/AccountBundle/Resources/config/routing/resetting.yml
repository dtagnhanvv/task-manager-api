
biddy_user_system_account_resetting_request:
    path: /request
    defaults: { _controller: "FOSUserBundle:Resetting:request" }
    methods: "GET"

biddy_user_system_account_resetting_send_email:
    path: /send-email
    defaults: { _controller: "FOSUserBundle:Resetting:sendEmail" }
    methods: "POST"

biddy_user_system_account_resetting_check_email:
    path: /check-email
    defaults: { _controller: "FOSUserBundle:Resetting:checkEmail" }
    methods: "GET"

biddy_user_system_account_resetting_reset:
    path: /reset/{token}
    defaults: { _controller: "FOSUserBundle:Resetting:reset" }
    methods: "GET|POST"
